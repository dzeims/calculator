<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
            <div class="calculator">
            <div class="screen text"><input type="text" name="text" id="display"/></div> 
            <div class="container">
            <button class="btn btn-secondary" onclick="clearDisplay()">C</button>
            <button class="btn btn-secondary" onclick="appearToDisplay('/')"><i class="fa-solid fa-divide"></i></button>
            <button class="btn btn-secondary" onclick="appearToDisplay('*')"><i class="fa-solid fa-xmark"></i></button>
            <button class="btn btn-secondary" onclick="clearElement()"><i class="fa-solid fa-delete-left"></i></button>
            <button class="btn btn-secondary" onclick="appearToDisplay('7')">7</button>
            <button class="btn btn-secondary" onclick="appearToDisplay('8')">8</button>
            <button class="btn btn-secondary" onclick="appearToDisplay('9')">9</button>
            <button class="btn btn-secondary" onclick="appearToDisplay('-')">-</button>
            <button class="btn btn-secondary" onclick="appearToDisplay('4')">4</button>
            <button class="btn btn-secondary" onclick="appearToDisplay('5')">5</button>
            <button class="btn btn-secondary" onclick="appearToDisplay('6')">6</button>
            <button class="btn btn-secondary" onclick="appearToDisplay('+')">+</button>
            <button class="btn btn-secondary" onclick="appearToDisplay('1')">1</button>
            <button class="btn btn-secondary" onclick="appearToDisplay('2')">2</button>
            <button class="btn btn-secondary" onclick="appearToDisplay('3')">3</button>
            <button class="btn btn-secondary" onclick="appearToDisplay('%')">%</button>
            <button class="btn btn-secondary" onclick="appearToDisplay('0')">0</button>
            <button class="btn btn-secondary" onclick="appearToDisplay('.')">.</button>
            <button class="btn btn-secondary equal-symbol" onclick="calculate()">=</button>
          </div>
        </div>

<script src="script.js" charset="utf-8"></script>

  </body>

  <footer></footer>
</html>
